
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jewellery Shop</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            padding: 0;
            background-size: cover;
            background-position: center;
        }
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* semi-transparent background color for navbar */
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: #fff; /* white text color */
        }
        .navbar-brand:hover, .navbar-nav .nav-link:hover {
            color: #ffc107; /* yellow text color on hover */
        }
        .dropdown-menu {
            background-color: rgba(0, 0, 0, 0.7); /* semi-transparent background color for dropdown */
        }
        .dropdown-menu .dropdown-item {
            color: #fff; /* white text color */
        }
        .dropdown-menu .dropdown-item:hover {
            background-color: rgba(255, 255, 255, 0.1); /* semi-transparent white background color on hover */
        }
        .jumbotron {
            text-align: center;
            padding: 100px 0;
            margin-bottom: 0;
        }
        .jumbotron h1, .jumbotron p {
            color: #fff; /* white text color */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Jewellery Shop</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cust_login/">Customer Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/customer/">Customer register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/staff_login/">Staff Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/staff/">Staff Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Jumbotron -->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Contact Us</h1>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="inquiries" class="form-label">Inquiries</label>
                <textarea class="form-control" id="inquiries" name="inquiries" rows="5"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>

    <!-- Bootstrap JS (optional, if you need it) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
